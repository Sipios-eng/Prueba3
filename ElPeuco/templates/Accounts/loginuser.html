
{% extends "base.html" %}
{%load static%}

{% block cabeceratitulo %}

<title>login</title>
{% endblock %}
{% block contenido %}
<div id="login-container" class="container mt-4">
    <div id="content_form" class="d-flex flex-column justify-content-center align-items-center p-3 border rounded">
        <p class="title">Login</p>
        <form class="form row" method="post" action="{% url 'loginuser' %}" id="formulario">
            {% csrf_token %}
            <label for="username">Correo electronico</label>
            <div class="input-group">
                <input class="form-control" type="text" name="username" id="username" placeholder="">
            </div>
            <label for="password">Contraseña</label>
            <div class="input-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="">
            </div>
            <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Olvidaste tu contraseña?</a>
                
            </div>
            <button class="sign button-hover1" type="submit" id="submitBtn">Iniciar Sesion</button>
        </form>
    </div>
</div>
<script src="{% static 'js/iniciar_sesion.js' %}"></script>
{% endblock %}
