{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3DForge</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css\styles.css' %}">
    <!-- <title>Reserva</title> -->
    {% block cabeceratitulo %}
    {% endblock %}
</head>
<body  class="fondoprincipal">
<div class="header">
    <div class="navbar navbar-expand-lg navbar-custom">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" width="50" height="50" class="d-inline-block align-top" alt="Logo"> 
        </a>
        <div>
            <a href="{% url 'index' %}" class="btn btn-secondary mr-2">Home</a>
            <a href="{% url 'index' %}" class="btn btn-secondary mr-2">Carrito</a>
            <a href="{% url 'index' %}" class="btn btn-secondary mr-2">Sobre nosotros</a>
            <a href="{% url 'index' %}" class="btn btn-secondary mr-2">Contacto</a>
        </div>
        <div style="margin-left: auto;">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-danger me-2">Iniciar Sesión</button></a>
          <a href="{% url 'registro' %}"><button type="button" class="btn btn-secondary me-2">Registrarse</button></a>
        </div>
    </div>
</div>
    {% block contenido %}
    {% endblock %}
    <div class="social-media-links text-center mt-4">
        <h5>Síguenos en nuestras redes sociales:</h5>
        <a href="https://instagram.com" class="btn btn-secondary mx-2">
            <i class="fab fa-instagram"></i> @3DForge
        </a>
        <a href="https://facebook.com" class="btn btn-secondary mx-2">
            <i class="fab fa-facebook"></i> 3DForgeFB
        </a>
        <a href="https://x.com" class="btn btn-secondary mx-2">
            <i class="fab fa-x"></i> @3DForge_Oficial
        </a>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
            Verificar si estamos en servicio
          </button>
          
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">3D FORGE</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Si estamos atendiendo, Recuerda revisar nuestros locales
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
